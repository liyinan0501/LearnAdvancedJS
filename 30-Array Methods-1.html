<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // Array Methods-1

      // .concat(): 用于拼接数组，返回一个新数组。
      let arr = [1, 2, 3]
      let arr1 = ['a', 'b', 'c', 'd']
      let arr2 = [11, 22, 33]
      let newArr = arr.concat(arr1, arr2, 'Tom', 'Jack')
      console.log(newArr) // [1, 2, 3, 'a', 'b', 'c', 'd', 11, 22, 33, 'Tom', 'Jack']
      console.log(arr) // [1,2,3]

      // .join(): 用于连接数组的每个元素，成为字符串，返回一个新的字符串。
      let ary = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h']
      let newAry = ary.join('-')
      console.log(newAry) // a-b-c-d-e-f-g-h
      let newAry1 = ary.join('')
      console.log(newAry1) // abcdefgh
      console.log(ary) // ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h']

      // .reverse(): 翻转数组本身的顺序。
      let array = [1, 4, 3, 2]
      array.reverse()
      console.log(array) // [2, 3, 4, 1]

      // .sort(): 排序
      let array1 = [3, 16, 22, 66, 123, 99]
      array1.sort()
      console.log(array1) // [123, 16, 22, 3, 66, 99]
      array1.sort(function (a, b) {
        return a - b // 改变数组本身并按照从小到大排序。
      })
      console.log(array1) // [3, 16, 22, 66, 99, 123]
      array1.sort(function (a, b) {
        return b - a // 改变数组本身并按照从大到小排序。
      })
      console.log(array1) // [123, 99, 66, 22, 16, 3]

      // .indexOf():查找某个元素在数组中首次出现的索引位置，找不到就返回-1。
      let arry = ['a', 'b', 'c', 'b', 'd', 'e', 'f', 'b', 'h']
      console.log(arry.indexOf('b')) // 1
      console.log(arry.indexOf('m')) // -1

      // .lastIndexOf():查找某个元素在数组中末尾出现的索引位置，找不到就返回-1。
      console.log(arry.lastIndexOf('b')) // 7
      console.log(arry.lastIndexOf('m')) // -1
    </script>
  </body>
</html>
