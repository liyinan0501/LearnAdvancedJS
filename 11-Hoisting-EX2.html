  <body>
    <script>
      // Hoisting-Ex2
      /* 
        b = 9
        c = 9
        function f1() {
          //var a, 

          var a = (b = c = 9) // var a = 9; b = 9; c = 9
          console.log(a) //9
          console.log(b) //9
          console.log(c) //9
        }
      */
      f1()
      console.log(c) //9
      console.log(b) //9
      console.log(a) //a is not defined
      function f1() {
        var a = (b = c = 9) // var a = 9; b = 9; c = 9
        console.log(a) //9
        console.log(b) //9
        console.log(c) //9
      }
