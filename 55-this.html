<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // this
      // this 是环境对象，任何作用域中都有this。

      // 在全局作用域中，this 指向 window。
      console.log(this)

      // 1. 普通函数
      // 全局调用，this 指向 window。（调用者）
      function fn() {
        console.log(this)
      }
      fn()

      // 2. 构造函数
      // new 调用， this 指向实例化对象。（调用者）
      function Person(uname, age) {
        this.uname = uname
        this.age = age
        console.log(this)
      }
      let p1 = new Person('Tom', 22)
      console.log(p1)
      let p2 = new Person('Rose', 18)
      console.log(p2)

      // 3. 方法
      // obj 调用， this 指向 obj 本身。（调用者）
      let obj = {
        uname: 'Jack',
        age: 13,
        fly: function () {
          console.log(this)
        },
      }
      obj.fly()

      // 4. 事件处理函数
      // 事件源调用，this 指向事件源。
      document.addEventListener('click', function () {
        console.log(this)
      })

      // 5. 定时器
      // window 调用，this 指向 window。（调用者）
      // window.setInterval(function () {
      //   console.log(this)
      // }, 1000)

      // 6. 自调用函数
      // window 调用，this 指向 window。（调用者）
      !(function () {
        console.log(this)
      })()

      function fn1() {
        console.log(this)
      }
      document.addEventListener('click', fn1)
    </script>
  </body>
</html>
