<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="click" />
    <script>
      // bind()
      // 函数.bind(this指向, arg1, arg2)
      // 函数调用bind，并不会执行函数，会返回一个改变this之后的函数。

      function fn() {
        console.log(this)
      }
      let obj = { uname: 'Tom', age: 22 }
      let re = fn.bind(obj)
      re() // {uname: 'Tom', age: 22}
      //=== fn.bind(obj)() // {uname: 'Tom', age: 22}

      // 既想改变this，又不想立刻执行函数的情况下用bind。
      let btn = document.querySelector('input')
      btn.addEventListener('click', function () {
        this.disabled = true
        window.setTimeout(
          function () {
            this.disabled = false
          }.bind(this),
          4000
        )
      })
    </script>
  </body>
</html>
