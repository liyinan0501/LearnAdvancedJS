  <body>
    <script>
      // Closure-1
      // 闭包：一个作用域有权访问另外一个作用域的局部变量。
      //    （子函数访问父函数的局部变量）
      // 语法：子函数访问父函数的局部变量，并返回子函数。
      // 作用：延伸变量的使用范围或者说使用周期。
      // 缺点：过度使用闭包可能造成内存泄露。

      function father() {
        let num = 123
        return function () {
          console.log(num)
          return num
        }
      }
      let re = father()
      console.log(re) // ƒ () { console.log(num) return num }
      re() // 123
      let final = re() // 123
      // let final = father()()
      console.log('final:', final) // final: 123
    </script>
  </body>
