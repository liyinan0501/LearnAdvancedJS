<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // Constructor Implementation Process
      // 构造函数：用于按照模板创建对象
      // new 相当于调用函数

      // new 的执行过程：
      // 1.现在内存开辟一个空间
      // 2.用this直接指向这个空间(当前实例对象)
      // 3.加属性和值 this.name = name ......在这个空间
      // 4.返回新的实例对象到new的调用位置
      function Person(name, age) {
        this.name = name
        this.age = age
      }
      let p1 = new Person('Tom', 22)
      console.log(p1)

      let p2 = new Person('Jack', 44)
      console.log(p2)

      let p3 = new Person('Luis', 66)
      console.log(p3)
    </script>
  </body>
</html>
