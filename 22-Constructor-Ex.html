<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      function Pet(name, owner) {
        this.name = name
        this.owner = owner
        this.eat = function () {
          console.log('eating')
        }
      }
      let dog1 = new Pet('Peter', 'Luis')
      console.log(dog1)
      console.log(dog1.name)
      console.log(dog1['name'])
      dog1.eat()

      function Person(name, age, sex) {
        this.name = name
        this.age = age
        this.sex = sex
        this.walk = function () {
          console.log('walking')
        }
      }
      let p1 = new Person('Mike', 34, 'Female')
      console.log(p1)
      console.log(p1.age)
      console.log(p1['age'])
      p1.walk()
    </script>
  </body>
</html>
