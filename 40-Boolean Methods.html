<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Boolean Methods

      // 1. Boolean literal
      let flag = true

      // 2. Boolean constructor
      let flag1 = new Boolean(true)

      console.log(flag) // true
      console.log(flag1) // Boolean {true}

      // valueOf(): 返回原始值。
      console.log(flag.valueOf()) // ture

      // toString(): 返回字符串
      let re = flag.toString()
      console.log(typeof re) // string
    </script>
  </body>
</html>
