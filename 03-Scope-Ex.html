      function f1() {
        let num = 2
        function f2() {
          num = 3
        }
        f2()
      }
      f1()
      console.log('num:', num) // 1

      let num1 = 123
      function fn1() {
        num1 = 456
        function fn2() {
          let num1 = 789
        }
        fn2()
      }
      fn1()
      console.log('num1:', num1) // 456
