<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 给一个字符串数组，将数组中的每一个数据拼接在一起，
      // let arr = [张三,李四,王五];
      // 每个数据之间用 | 符合拼接。 如： 张三|李四|王五
      let arr = ['Tom', 'Jack', 'Luis']
      let newArr = arr.join('|')
      console.log(newArr) // Tom|Jack|Luis

      // 给一个数字数组，该数组中有很多数字0，将不为0的数据存入到一个新的数组中
      // let arr = [2, 1, 0, 3, 4, 0, 2, 6, 0, 5, 4, 6, 0, 1, 0, 2];
      let arr1 = [2, 1, 0, 3, 4, 0, 2, 6, 0, 5, 4, 6, 0, 1, 0, 2]
      let newArr1 = []
      arr1.forEach((item) => {
        if (item > 0) {
          newArr1.push(item)
        }
      })
      console.log(newArr1) // [2, 1, 3, 4, 2, 6, 5, 4, 6, 1, 2]

      // 给一个数组，将数组中的数据反转，存放到一个新的数组中
      let arr2 = ['Tom', 'Jack', 'Luis']
      let newArr2 = arr2.reverse()
      console.log(newArr2) // ['Luis', 'Jack', 'Tom']

      // 给一个数组，将数组中重复的数据去除，保存到新数组中
      // let arr = ['a', 'b', 'a', 'c', 'd', 'a', 'd', 'b', 'c', 'd', 'e']
      let arr3 = ['a', 'b', 'a', 'c', 'd', 'a', 'd', 'b', 'c', 'd', 'e']
      let newArr3 = []
      let repeat = false
      arr3.forEach((item) => {
        if (newArr3.length === 0) {
          newArr3.push(item)
        }
        newArr3.forEach((newItem) => {
          if (newItem === item) {
            repeat = true
            return
          }
        })
        if (!repeat) {
          newArr3.push(item)
        }
        repeat = false
      })
      console.log(newArr3)

      let array3 = ['a', 'b', 'a', 'c', 'd', 'a', 'd', 'b', 'c', 'd', 'e']
      let newArray3 = []
      array3.forEach((item) => {
        if (newArray3.indexOf(item) === -1) {
          newArray3.push(item)
        }
      })
      console.log(newArray3)

      //   （二维数组，逻辑，偏难）
      //     let arr = [
      //             [23, 66, 33, 16],
      //             [19, 21, 49, 66, 123, 36],
      //             [78, 37, 89, 86]
      //     ]
      //     求该数组的平均值，最大值，最小值，
      //     注：如果没写过二维数组，参照这个使用
      //     let arr = [[1, 2, 3], [4, 5, 6]]
      //     如果想要获取1这个值，就是arr[0][0]
      let arr4 = [
        [23, 66, 33, 16],
        [19, 21, 49, 66, 123, 36],
        [78, 37, 89, 86],
      ]
      let max = 0
      let min = 23
      let sum = 0
      let avg = 0
      let counter = 0

      for (let i = 0; i < arr4.length; i++) {
        for (let x = 0; x < arr4[i].length; x++) {
          sum += arr4[i][x]
          counter++
          if (arr4[i][x] > max) {
            max = arr4[i][x]
          } else if (arr4[i][x] < min) {
            min = arr4[i][x]
          }
        }
      }
      avg = sum / counter
      console.log(max, min, avg)

      // 字符串：
      // let str = '132642343739373635384628633124';
      // 求这个字符串里面出现最多的字符是哪个，出现了几次

      // 既要统计字符，又要统计字符的次数
      // {
      //     1 : 3,
      //     2 : 6,
      //     3 : 6,
      // }
      let str = '132642343739373635384628633124'
      let obj = {}
      for (let i = 0; i < str.length; i++) {
        // obj.xxx (固定) obj['xxx'](非固定)
        // if 里面应是布尔值，如果obj[str[i]]存在，返回一个非零的数字，也就是true。
        if (obj[str[i]]) {
          obj[str[i]]++
        } else {
          obj[str[i]] = 1
        }
      }
      console.log(obj)
      // get Max
      let mx = 1
      let count = obj['1']
      for (let key in obj) {
        if (count < obj[key]) {
          count = obj[key]
          mx = key
        }
      }
      console.log(`${mx}:${count}`)
    </script>
  </body>
</html>
