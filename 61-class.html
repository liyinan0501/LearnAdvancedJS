<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Class
      // Class 创建对象
      // 类的本质就是构造函数

      // 定义类
      // class 类名 {}
      class People {}
      class Dog {}
      class Cat {}
      // 实例化类
      let p1 = new People()
      console.log(p1 instanceof Object) // true
      console.log(p1)

      // 添加成员：
      // 1. 添加静态属性和方法
      class Person {
        static language = 'Chinese'
        static skin = 'yellow'
        static eat() {
          console.log('Eating')
        }
        static drink() {
          console.log('Drinking')
        }
      }
      // 实例化对象
      let obj = new Person()
      // 实例化对象不可以访问静态属性和方法
      console.log(obj.language) // undefined

      // 类本身(构造函数)可以访问静态属性和方法
      console.log(Person.language) //Chinese
      Person.eat() // Eating

      // 2. 添加实例属性和方法
      class Person1 {
        uname = 'Tom'
        age = 22
        say() {
          console.log('Saying')
        }
        hi() {
          console.log('Hihi')
        }
      }
      let obj1 = new Person1()
      // 实例化对象可以访问实例属性和方法
      console.log(obj1.uname) // Tom
      // 类本身(构造函数)不可以访问实例属性和方法
      console.log(Person1.uname) // undefined
    </script>
  </body>
</html>
