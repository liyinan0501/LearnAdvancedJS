  <body>
    <script>
      // Parameter Default Value
      // 形参 parameter
      // 实参 argument

      function fn(uname, age) {
        // 给uname 和 age 设置默认值：
        //function fn(uname = 'Tom', age = 13) {
        console.log(`My name is ${uname}, and ${age} years old.`)
      }
      fn('Jack', 23) // My name is Jack, and 23 years old.
      fn('Jack') // My name is Jack, and undefined years old.
      fn() // My name is undefined, and undefined years old.
    </script>
  </body>
