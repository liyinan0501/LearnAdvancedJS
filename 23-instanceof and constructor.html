<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // instanceof and constructor

      function A() {}
      function B() {}

      let obj = new B()
      // 如果忘了obj是从哪new出来的(A还是B，或者是从别的地方)
      // instanceof: 用于判断一个对象是否是另一个构造函数的实例对象。
      console.log(obj instanceof B) // ture
      console.log(obj instanceof A) // false

      // constructor: 指回构造函数本身
      console.log(obj.constructor) // ƒ B() {}
    </script>
  </body>
</html>
