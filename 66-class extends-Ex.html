<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(uname, age, sex) {
          this.uname = uname
          this.age = age
          this.sex = sex
        }
        say() {
          console.log('Saying from Person')
        }
      }
      class Star extends Person {
        constructor(uname, age, sex, outlook) {
          super(uname, age, sex)
          this.outlook = outlook
        }
        say() {
          super.say()
          console.log('Saying from Star')
        }
      }
      let s1 = new Star('Nicolas', 44, 'male', 'Handsome')
      console.log(s1)
      s1.say()
    </script>
  </body>
</html>
