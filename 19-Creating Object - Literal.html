<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // Object-oriented Programming and Procedural Programming

      // 类：泛泛的概念
      // 对象：类中的具体的某个实例，属性和方法的集合体。

      // Creating Object - Literal
      // 1. 字面量创建对象
      let obj = {
        uname: 'Tom',
        age: 22,
        sex: 'male',
        swim: function () {
          console.log('swimming')
        },
      }
      // 属性：
      console.log(obj.uname) // Tom  用于固定属性的写法
      console.log(obj['uname']) // Tom  用于动态属性的写法

      // 方法：
      obj.swim() // 加括号，是调用。
      console.log(obj.swim) // 不加括号，等于把函数当做值打印出来了。

      for (let key in obj) {
        console.log(`${key}: ${obj[key]}`)
        // console.log(obj.key) //不能用！
      }

      let arr = [1, 2, 3]
      for (let k in arr) {
        console.log(arr[k])
      }
    </script>
  </body>
</html>
