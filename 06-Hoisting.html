  <body>
    <script>
      // Hoisting
      // 预解析: 变量预解析 和 函数预解析
      // 也称 变量的提升 和 函数的提升 (moving declarations to the top)
      // 预解析：在代码执行之前，先要预解析（先要把代码扫描一遍，把声明的变量和函数提前抓取出来，存到当前作用域的最前面）
      // 任何一个作用域，在执行之前都要先预解析。
      // 局部变量只在局部作用域里提升，全局变量只在全局作用域里提升。

      // 预解析函数优先

      // 此现象为 预解析
      console.log(n) // 不报错，而是打印 undefined
      var n = 2

      fn() // 不报错，而是打印 JavaScript Hoisting
      function fn() {
        console.log('JavaScript Hoisting')
      }
    </script>
  </body>
</html>
